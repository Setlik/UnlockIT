<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Подтверждение телефонa</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Введите код из SMS</h2>
    <form method="POST" action="{% url 'users:confirm_code' phone=phone %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Код подтверждения</label>
            <input type="text" class="form-control" id="code" name="code" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-2">Подтвердить</button>
    </form>
</div>
</body>
</html>
