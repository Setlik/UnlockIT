{% extends 'posts/base.html' %}
{% load static %}

{% block title %}Удаление публикации{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="card-title mb-0">
                        <i class="bi bi-exclamation-triangle"></i> Подтверждение удаления
                    </h3>
                </div>
                <div class="card-body text-center">
                    <h4 class="mb-4">Вы уверены, что хотите удалить публикацию?</h4>
                    <p class="lead">"{{ object.title }}"</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Да, удалить
                            </button>
                            <a href="{% url 'posts:post_detail' object.pk %}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
